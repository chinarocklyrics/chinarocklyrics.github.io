{% capture footer_custom %}
  {%- include footer_custom.html -%}
{% endcapture %}
{% if footer_custom != "" or site.back_to_top %}
  <hr>
  <footer>
    {% if site.back_to_top %}
      <p><a href="#top" id="back-to-top">{{ site.back_to_top_text }}</a></p>
    {% endif %}

    {{ footer_custom }}

  </footer>
{% endif %}
